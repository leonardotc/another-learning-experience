<h1 id="storeHeading">{{store.name}}</h1>
<table>
  <ul ng-repeat="(color,sizes) in store.bricks" id="colorList">
    <li id="color-{{color}}" class="row">
      <h4>{{color}}</h4>
      <div ng-repeat="(size,brick) in sizes" class="brick-{{size}} col-sm-2" ng-class="[{'coming-soon': brick.quantity < 5}, {'low-stock': brick.quantity < 10}]">
        <ul>
          <li>{{size}}</li>
          <li>{{brick.quantity}}</li>
          <li>{{brick.price}}</li>
        </ul>
          <button class="buyButton btn" ng-click="store.buy(brick)">Buy</button>
          <button class="returnButton btn" ng-click="store.return(brick)">Return</button>
      </div>
    </li>
  </ul>
</table>
<p>Total of colors: <span ng-bind="store.brickColors.length" id="brickColors"></span></p>
